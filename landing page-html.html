<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dress Shop</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h2>Welcome to Our Dress Shop</h2>
        <p>Discover the latest trends in dresses.</p>
        <a href="#shop" class="cta-button">Shop Now</a>
    </section>
    
    <section id="shop" class="products">
        <h2>Shop Our Dresses</h2>
        <!-- Dress product cards go here -->
    </section>
    
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>Learn about our dress shop's history and mission.</p>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2023 Dress Shop</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
